default: dark  # light
auto_switch: false
dark:
  bg: '#0d1117'  # main site background
  hl_bg: '#34363b'  # card and circle navigation background color for paper card mode
  fg: '#c9d1d9'  # font color
  dim_fg: '#878f99'  # will be used for secondary information like dates and tags
  stroke: '#782661'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#8ff791'  # pervasive accent color
  sidebar:
    bg: '#34363b'  # sidebar background
    fg: 'white'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
