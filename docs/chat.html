<!DOCTYPE html>
<html>
  <head>
    <style>
      .chat-window {
        height: 500px;
        width: 600px;
        overflow: auto;
        border: 1px solid black;
      }
      .message-block {
        margin: 10px;
        padding: 10px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="chat-window">
      <div id="chat-messages"></div>
    </div>
    <br>
    <input type="text" id="message-input">
    <button id="send-button">Send</button>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      // Save the message to local storage
function saveMessage(message) {
  let messages = JSON.parse(localStorage.getItem('messages')) || [];
  messages.
  messages.

  messages
push({
    text: message,
    date: new Date().toString()
  });
  localStorage.setItem('messages', JSON.stringify(messages));
}

// Load the messages from local storage
function loadMessages() {
  let messages = JSON.parse(localStorage.getItem('messages')) || [];
  for (let i = 0; i < messages.length; i++) {
    let message = messages[i];
    displayMessage(message.text, message.date);
  }
}

// Display the message in the chat window
function displayMessage(text, date) {
  let chatWindow = document.getElementById('chat-window');
  let messageBlock = document.createElement('div');
  messageBlock.classList.add('message-block');
  messageBlock.innerHTML = `
    <p class="message-text">${text}</p>
    <p class="message-date">${date}</p>
  `;
  chatWindow.appendChild(messageBlock);
}

// Handle the send button click
function handleSendButtonClick() {
  let inputField = document.getElementById('input-field');
  let message = inputField.value;
  inputField.value = '';
  saveMessage(message);
  displayMessage(message, new Date().toString());
}

// Add event listeners
document.addEventListener('DOMContentLoaded', function() {
  loadMessages();
  let sendButton = document.getElementById('send-button');
  sendButton.addEventListener('click', handleSendButtonClick);
});
      sendButton.addEventListener("click", function() {
        const message = messageInput.value;
        if (!message) return;

        const date = new Date();
        const messageBlock = document.createElement("div");
        messageBlock.classList.add("message-block");
        messageBlock.innerHTML = `<p>${message}</p><p>${date}</p>`;

        chatMessages.appendChild(messageBlock);
        messageInput.value = "";
      });
    </script>
  </body>
</html>
