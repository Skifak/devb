<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Стили CSS */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }

      input[type="text"],
      input[type="password"] {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Форма для аутентификации -->
      <form id="auth-form">
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="submit" value="Login">
      </form>
    </div>

    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>

    
<!-- Скрипт аутентификации -->
<script>
  // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyCP_RTSZ7KLdYKI_w4W6cW-ocGmPwkrg48",
    authDomain: "devbaut.firebaseapp.com",
    projectId: "devbaut",
    storageBucket: "devbaut.appspot.com",
    messagingSenderId: "112207967486",
    appId: "1:112207967486:web:52d116010e0b7f581f21af"

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Sign In
  document.querySelector("#sign-in-btn").addEventListener("click", function(e) {
    e.preventDefault();
    let email = document.querySelector("#email").value;
    let password = document.querySelector("#password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(function(user) {
        console.log("Sign in success", user);
      })
      .catch(function(error) {
        console.error("Sign in error", error);
      });
  });

  // Sign Up
  document.querySelector("#sign-up-btn").addEventListener("click", function(e) {
    e.preventDefault();
    let email = document.querySelector("#email").value;
    let password = document.querySelector("#password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(function(user) {
        console.log("Sign up success", user);
      })
      .catch(function(error) {
        console.error("Sign up error", error);
      });
  });
</script>
  
  </body>
</html>
