<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Стили CSS */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }

      input[type="text"],
      input[type="password"] {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="signin-btn">Sign in with Google</button>


    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

    
<!-- Скрипт аутентификации -->
<script>
  // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyCP_RTSZ7KLdYKI_w4W6cW-ocGmPwkrg48",
    authDomain: "devbaut.firebaseapp.com",
    projectId: "devbaut",
    storageBucket: "devbaut.appspot.com",
    messagingSenderId: "112207967486",
    appId: "1:112207967486:web:52d116010e0b7f581f21af"

  };

 // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get the sign-in button
      var signinBtn = document.getElementById("signin-btn");

      // Add a click event listener to the sign-in button
      signinBtn.addEventListener("click", function() {
        // Sign in using Google
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      });
</script>
  
  </body>
</html>
