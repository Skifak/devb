<!DOCTYPE html>
<html>
  <head>
    <style>
    #inventory-container {
  width: 500px;
  margin: 0 auto;
  text-align: center;
  font-family: Arial, sans-serif;
  color: #333;
}

#inventory-list {
  list-style: none;
  padding: 0;
}

.inventory-item {
  display: flex;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid gray;
}

.item-image {
  width: 50px;
  height: 50px;
  overflow: hidden;
  margin-right: 20px;
}

.item-image img {
  width: 100%;
  height: auto;
}

.item-info h3 {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
}

.item-info p {
  margin: 0;
  font-size: 14px;
  color: #666;
}
    </style>
  </head>
  <body>
    <div id="inventory-container">
  <h2>User Inventory</h2>
  <ul id="inventory-list">
    <li class="inventory-item">
      <div class="item-image">
        <img src="stalker_ration.png" alt="Stalker Ration">
      </div>
      <div class="item-info">
        <h3>Stalker Ration</h3>
        <p>Restores 100 health points</p>
      </div>
    </li>
  </ul>
</div>

    <script>
     var inventory = [];

function addItem(item) {
  inventory.push(item);
}

function removeItem(item) {
  var index = inventory.indexOf(item);
  if (index !== -1) {
    inventory.splice(index, 1);
  }
}

function displayInventory() {
  var inventoryDiv = document.getElementById("inventory");
  inventoryDiv.innerHTML = "";
  
  for (var i = 0; i < inventory.length; i++) {
    var item = inventory[i];
    var itemDiv = document.createElement("div");
    itemDiv.classList.add("inventory-item");
    itemDiv.innerHTML = item;
    inventoryDiv.appendChild(itemDiv);
  }
}

addItem("Батон");
displayInventory();
    </script>
  </body>
</html>
