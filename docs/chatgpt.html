<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT API Chat</title>
  <style>
   #chat-container {
  width: 500px;
  height: 500px;
  margin: 0 auto;
  border: 1px solid black;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

#user-input-container {
  display: flex;
  justify-content: space-between;
  padding: 10px;
}

#user-input {
  width: 80%;
  height: 30px;
}

#chat-window {
  height: 400px;
  overflow-y: scroll;
  padding: 10px;
}

.chat-message {
  margin-bottom: 10px;
}

.user-message {
  text-align: right;
}

.chatbot-message {
  text-align: left;
}
  </style>
</head>
<body>
  <div id="chat-container">
  <div id="user-input-container">
    <input type="text" id="user-input"/>
    <button id="submit-btn">Submit</button>
  </div>
  <div id="chat-window">
    <div id="chat-history"></div>
  </div>
</div>
  <script>
    const chatHistory = document.getElementById("chat-history");
const userInput = document.getElementById("user-input");
const submitBtn = document.getElementById("submit-btn");

submitBtn.addEventListener("click", () => {
  const userMessage = userInput.value;
  addMessageToChatWindow(userMessage, "user-message");
  sendRequestToChatGPT(userMessage);
  userInput.value = "";
});

async function sendRequestToChatGPT(userMessage) {
  const response = await fetch("https://api.openai.com/v1/engines/davinci/jobs", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer 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"
    },
    body: JSON.stringify({
      prompt: userMessage,
      max_tokens: 100,
      n: 1,
      stop: "",
      temperature: 0.5,
    })
  });
  const responseJSON = await response.json();
  const chatbotMessage = responseJSON.choices[0].text;
  addMessageToChatWindow(chatbotMessage, "chatbot-message");
}

function addMessageToChatWindow(message, className) {
  const chatMessage = document.createElement("div");
  chatMessage.innerHTML = message;
  chatMessage.classList.add("chat-message");
  chatMessage.classList.add(className);
  chatHistory.appendChild(chatMessage);
}
  </script>
</body>
</html>
